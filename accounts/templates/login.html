{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block content %}

<div class="container">
    <div class="col-12">
        <h1 class="page-headings">Log In</h1>
        <hr class="block-divider">
    </div>
</div>

<div class="container aligner login-form">
    <div class="row justify-content-center aligner">
        <div class="col-12 aligner-item">
            <form method="POST">
                {% csrf_token %} {{ login_form | as_bootstrap }}
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
            <p class="text-center product-description"><a href="{% url 'password_reset' %}">Reset Password</a></p>
            <p class="text-center product-description">Don't have an account? <a href="{% url 'register' %}">Sign Up Here</a></p>
        </div>
    </div>
</div>


{% endblock %}
