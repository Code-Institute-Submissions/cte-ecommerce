{% extends 'base.html' %}

{% block content %}



<div class="row row-flex">
{% for product in product %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div id="myModal" class="modal">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <img class="modal-content" id="img01" alt="Larger version of original photo">
        </div>
        <div class="myImg product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}'"></div>
        <i class="fas fa-plus toggle-button"></i>
            <div class="toggle-description">
                <h3>{{ product.name }}</h3>

                <p class="product-description">{{ product.description }}</p>

                <p>Â£{{ product.price }}</p>

                <p class="size-options">{{ product.size }}</p>
            
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                    <span class="input-group-btn">
                    <button class="btn btn-success" type="submit"> Add </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endfor %}
</div>
{% endblock %}
