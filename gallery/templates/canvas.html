{% extends 'base.html' %}

{% block page_title %}Canvas Page{% endblock %}

{% block page_heading %}Canvas{% endblock %}

{% block content %}

<div class="row row-flex">
{% for art in art %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div id="myModal" class="modal">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <img class="modal-content" id="img01" alt="Larger version of original photo">
        </div>
        <div class="myImg product" style="background-image: url('{{ MEDIA_URL }}{{ art.image }}'"></div>
        <i class="fas fa-plus toggle-button"></i>
            <div class="toggle-description">
                <h3>{{ art.name }}</h3>
                <p class="product-description">{{ art.description }}</p>
        </div>
    </div>

</div>
{% endfor %}
</div>
{% endblock %}
